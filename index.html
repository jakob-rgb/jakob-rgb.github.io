<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sucre Cristallisé — Accueil</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: #0e0e0f;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      padding-bottom: 120px;
    }

    header {
      background: #141416;
      padding: 20px 0;
      border-bottom: 1px solid #2b2b2e;
    }

    .brand {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      font-weight: 700;
      color: #f8b26a;
      text-decoration: none;
    }

    .slider-container {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding: 10px 0;
      scroll-behavior: smooth;
    }

    .slider-item {
      min-width: 140px;
      padding: 14px;
      background: #1b1b1d;
      border-radius: 14px;
      text-align: center;
      color: #fff;
      cursor: pointer;
      transition: 0.2s ease;
    }
    .slider-item:hover {
      background: #242428;
      transform: translateY(-3px);
    }

    .product-card {
      background: #1a1a1c;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 18px;
      transition: 0.2s ease;
      border: 1px solid #2c2c2e;
    }
    .product-card:hover {
      transform: translateY(-4px);
      border-color: #f8b26a;
    }

    #totalBar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #141416;
      padding: 18px;
      border-top: 1px solid #2c2c2e;
      z-index: 999;
    }

    .checkout-btn {
      background:#f8b26a;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header class="container d-flex justify-content-between align-items-center">
    <a class="brand" href="#">Sucre Cristallisé</a>
    <i class="bi bi-cart3 fs-3 text-warning" data-bs-toggle="modal" data-bs-target="#cartModal"></i>
  </header>

  <main class="container mt-4">
    <h3 class="mb-3">Catégories</h3>
    <div id="sectionSlider" class="slider-container"></div>

    <h3 class="mt-4">Produits</h3>
    <div id="productList"></div>
  </main>

  <!-- TOTAL BAR -->
  <div id="totalBar" class="d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Total: <span id="grandTotal">0.00 TND</span></h5>
    <button class="checkout-btn" data-bs-toggle="modal" data-bs-target="#checkoutModal" onclick="prepareCheckout()">Commander</button>
  </div>

  <!-- Cart Modal -->
  <div class="modal fade" id="cartModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" style="background:#1a1a1c;color:white;">
        <div class="modal-header border-0">
          <h4>Votre Panier</h4>
          <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="cartItems"></div>
      </div>
    </div>
  </div>

  <!-- Checkout Modal -->
  <div class="modal fade" id="checkoutModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" style="background:#1a1a1c;color:white;">
        <div class="modal-header border-0">
          <h4>Finaliser la commande</h4>
          <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="checkoutContent"></div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
